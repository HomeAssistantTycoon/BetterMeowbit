name: Build BetterMeowbit

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install ARM GCC Toolchain
      run: sudo apt-get update && sudo apt-get install -y gcc-arm-none-eabi make python3

    - name: Verify toolchain
      run: arm-none-eabi-gcc --version

    - name: Patch libopencm3 Makefile
      run: |
        # Fix unterminated quote problem in libopencm3
        sed -i 's/\\\$(space)/$(space)/' libopencm3/Makefile
        sed -i 's/SRCLIBDIR := .*/SRCLIBDIR := $(realpath lib)/' libopencm3/Makefile

    - name: Build everything (firmware + bootloader)
      run: make -j1

    - name: Upload all build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: bettermeowbit-build
        path: |
          build/f401/*.uf2
          build/f401/bootloader.bin
          build/f401/bootloader.elf
