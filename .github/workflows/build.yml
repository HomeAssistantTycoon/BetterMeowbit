name: Build BetterMeowbit

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install ARM GCC Toolchain
      run: sudo apt-get update && sudo apt-get install -y gcc-arm-none-eabi make python3

    - name: Verify toolchain
      run: arm-none-eabi-gcc --version

    - name: Patch libopencm3 Makefile
      run: |
        # Fix unterminated quoted string issue in libopencm3 Makefile
        sed -i 's/\\\$(space)/$(space)/' libopencm3/Makefile
        sed -i 's/SRCLIBDIR := .*/SRCLIBDIR := $(realpath lib)/' libopencm3/Makefile

    - name: Build libopencm3
      run: make -C libopencm3 lib

    - name: Build BetterMeowbit firmware
      run: |
        echo "Building BetterMeowbit firmware..."
        make -j1

    - name: Upload firmware artifact
      uses: actions/upload-artifact@v4
      with:
        name: bettermeowbit-firmware
        path: |
          *.bin
          *.elf
          *.hex
