name: Build Meowbit Firmware

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true  # Ensures your submodule is checked out

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git curl

      - name: Install ARM GCC toolchain
        run: |
          sudo apt-get install -y gcc-arm-none-eabi

      - name: Build libopencm3
        run: |
          echo "Building libopencm3..."
          cd libopencm3
          make
          cd ..

      - name: Build Meowbit firmware
        run: |
          echo "Building Meowbit firmware..."
          make

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: meowbit-firmware
          path: build/*.hex  # adjust to your actual build output location
