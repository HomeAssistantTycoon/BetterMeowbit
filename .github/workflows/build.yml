name: Build BetterMeowbit

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:   # ðŸ‘ˆ lets you run manually from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive   # make sure libopencm3 is pulled

    - name: Install ARM GCC Toolchain + deps
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc-arm-none-eabi make git python3
        # Fix: libopencm3 scripts expect "python", not "python3"
        sudo ln -sf /usr/bin/python3 /usr/bin/python

    - name: Verify toolchain
      run: arm-none-eabi-gcc --version

    - name: Build libopencm3
      run: |
        echo "Building libopencm3 single-threaded..."
        cd libopencm3
        make -j1

    - name: Build BetterMeowbit firmware
      run: |
        echo "Building BetterMeowbit firmware..."
        make -j1

    - name: Upload firmware artifact
      uses: actions/upload-artifact@v4
      with:
        name: bettermeowbit-firmware
        path: |
          *.bin
          *.elf
          *.hex
