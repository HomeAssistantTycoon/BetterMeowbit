name: Build BetterMeowbit

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install ARM GCC Toolchain
      run: sudo apt-get update && sudo apt-get install -y gcc-arm-none-eabi make python3

    - name: Verify toolchain
      run: arm-none-eabi-gcc --version

    - name: Build libopencm3 + BetterMeowbit firmware
      run: |
        echo "Building libopencm3 (stm32/f4) and BetterMeowbit firmware..."
        cd libopencm3
        # build only F4 lib, single-threaded
        make TARGETS="stm32/f4" -j1
        cd ..
        # build firmware using fixed Makefile
        make -j1 build-bl

    - name: Upload firmware artifact
      uses: actions/upload-artifact@v4
      with:
        name: bettermeowbit-firmware
        path: |
          *.bin
          *.elf
          *.hex
