name: Build BetterMeowbit

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install ARM GCC Toolchain
      run: sudo apt-get update && sudo apt-get install -y gcc-arm-none-eabi make python3

    - name: Verify toolchain
      run: arm-none-eabi-gcc --version

    - name: Patch libopencm3 Makefile
      run: |
        # Fix SRCLIBDIR to avoid unterminated quotes
        sed -i 's/\\\$(space)/$(space)/' libopencm3/Makefile
        sed -i 's/SRCLIBDIR := .*/SRCLIBDIR := $(realpath lib)/' libopencm3/Makefile

    - name: Build libopencm3 (stm32/f4)
      run: make -C libopencm3 lib

    - name: Build BetterMeowbit firmware
      run: make -j1

    - name: Generate UF2
      run: |
        mkdir -p build/$(BOARD)
        ./tools/bin2uf2 build/$(BOARD)/bootloader.bin build/$(BOARD)/flasher.uf2

    - name: Upload UF2 firmware artifact
      uses: actions/upload-artifact@v4
      with:
        name: bettermeowbit-firmware
        path: build/**/flasher.uf2

